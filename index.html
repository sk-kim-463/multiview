<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 YouTube Views - Row + Viewers + Live Chat</title>
  <style>
    :root {
      --tile-width: 25%;  /* 한 줄에 4칸 */
      --gap: 10px;
      --chat-height: 380px; /* 채팅 높이 */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #0b0b0b;
      color: #eee;
    }

    /* 가로 1줄 배치 + 작은 화면에선 가로 스크롤 */
    .row {
      display: flex;
      flex-wrap: nowrap;          /* 줄바꿈 금지 -> 한 줄 유지 */
      gap: var(--gap);
      padding: var(--gap);
      overflow-x: auto;           /* 작은 화면에서는 가로 스크롤 */
      -webkit-overflow-scrolling: touch;
    }

    .tile {
      flex: 0 0 var(--tile-width);
      min-width: 320px;           /* 너무 좁아지지 않도록 */
      background: #151515;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .meta {
      padding: 10px 12px 0 12px;
    }
    .title {
      font-weight: 700;
      margin-bottom: 6px;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .viewers {
      font-weight: 600;
      color: #b7f397;
    }

    .chat {
      padding: 10px 12px 12px 12px;
    }
    .chat iframe {
      width: 100%;
      height: var(--chat-height);
      border: 1px solid #222;
      border-radius: 8px;
      background: #0b0b0b;
    }

    /* 아주 작은 화면에서도 보기 좋게*
