<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Live + Chat</title>
  <style>
    :root { --gap: 10px; }
    body { margin:0; font-family:system-ui,Segoe UI,Roboto,sans-serif; background:#0b0b0b; color:#fff; }
    .grid {
      display:grid;
      grid-template-columns: 2fr 1fr;  /* 왼쪽 영상, 오른쪽 채팅 */
      gap: var(--gap);
      height: 100vh;
      padding: var(--gap);
      box-sizing: border-box;
    }
    iframe { width:100%; height:100%; border:0; border-radius:12px; background:#000; }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; grid-auto-rows: 50vh; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- ▶︎ 라이브 영상 -->
    <iframe
      id="yt-video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>

    <!-- 💬 라이브 채팅 -->
    <iframe id="yt-chat"></iframe>
  </div>

  <script>
    // TODO: 현재 라이브 중인 영상의 ID로 바꾸세요
    const VIDEO_ID = "NJUjU9ALj4A"; // 예시. 실제 라이브가 아닐 수 있음

    // 영상 임베드
    const videoSrc = `https://www.youtube.com/embed/${VIDEO_ID}?rel=0&modestbranding=1&playsinline=1`;
    document.getElementById("yt-video").src = videoSrc;

    // 채팅 임베드 (도메인 자동)
    // GitHub Pages 프로젝트라면 hostname은 "사용자이름.github.io"
    const domain = location.hostname; // 예: sk-kim-463.github.io
    const chatSrc = `https://www.youtube.com/live_chat?v=${VIDEO_ID}&embed_domain=${domain}`;
    document.getElementById("yt-chat").src = chatSrc;
  </script>
</body>
</html>
